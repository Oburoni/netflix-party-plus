name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: install dependencies
      uses: steebchen/flutter@v1.0.0
      with:
        args: cd flutter_app && pub get

    - name: run tests
      uses: steebchen/flutter@v1.0.0
      with:
        args: cd flutter_app && flutter test
